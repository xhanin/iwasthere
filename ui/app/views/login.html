
<h1>Login</h1>

<div class="alert alert-success alert-dismissable">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
    <h4>Heads up!</h4>
    <p>If you don't have an account, you can use the sign up form instead.</p>
    <p><a class="btn btn-success" href="#/signup">Sign up</a></p>
</div>

<div class="row">
    <div class="col-sm-12">
    <form id="loginform" class="form-horizontal" role="form" ng-submit="submit()">
    <div class="form-group">
        <label for="email" class="col-md-3 control-label">Email</label>
        <div class="col-md-9">
            <input type="text" class="form-control" id="email" placeholder="Email Address" ng-model="login.email">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-md-3 control-label">Password</label>
        <div class="col-md-9">
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.password">
        </div>
    </div>

    <div class="form-group">
        <!-- Button -->
        <div class="col-md-offset-3 col-md-9">
            <button id="btn-login" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Login</button>
        </div>
    </div>
    </form>
    </div>
</div>
